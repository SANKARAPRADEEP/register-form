<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Register Form</title>
    <link href="C:\Users\prade\Pictures\profile-icon-login-head-icon-vector.jpg" rel="icon">
    <link href="Rstyle.css" rel="stylesheet">
</head>
<body>
    <form action="#" method="post">
        <h2>REGISTER HERE</h2>
        <br>
        <!--firstname-->
        <label for="fname">FIRST NAME:</label>
        <input type="text" id="fname" name="fname" placeholder="enter first name">
        <br>
        <!--lastname-->
        <label for="lname">LAST NAME:</label>
        <input type="text" id="lname" name="lname" placeholder="enter last name">
        <br>
        <!--Fathername-->
        <label for="fatherame">FATHER NAME:</label>
        <input type="text" id="fatherame" name="fatherame" placeholder="enter father name">
        <br>
        <!--Mothername-->
        <label for="mname">MOTHER NAME:</label>
        <input type="text" id="mname" name="mname" placeholder="enter mother name">
        <br>
        <!--age-->
        <label for="age">Your Age :</label><br>
        <input type="number" id="age" name="age" placeholder="Click Up & Down To Enter Valid Age ">
        <br>
        <!--email-->
        <label for="email"> Email :</label><br>
        <input type="email" id="age" name="age" placeholder="Enter Your Valid Email">
        <br>
        <!--gender-->
        <label for="gender">Gender :</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="others" value="others">
        <label for="others">Others</label><br><br>
        <label for="">Known Language</label> <br>
        <!--checkbox value-->
        <div>
            <input type="checkbox" name="hindi" id="hindi" value="Hindi">
            <label for="hindi">Hindi</label>
        </div>
        <div>
            <input type="checkbox" name="telugu" id="telugu" value="Kannada">
            <label for="telugu">Telugu</label>
        </div>
        <div>
            <input type="checkbox" name="kannada" id="kannada" value="telugu">
            <label for="kannada">Kannada</label>
        </div>
        <div>
            <input type="checkbox" name="tamil" id="tamil" value="tamil">
            <label for="tamil">Tamil</label>
        </div>
        <div>
            <input type="checkbox" name="english" id="English" value="English">
            <label for="english">English</label>
        </div>
        <!--button-->
        <button>Submit</button>

    </form>
    
</body>
</html>
